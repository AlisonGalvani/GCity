<mat-card>
  <mat-card-title>Cidades e Ceps</mat-card-title>
  <mat-card-subtitle>Lista das cidades e seus ceps</mat-card-subtitle>
  <ul class="listAdd">
    <li *ngFor="let city of cities" class="city">
      <span>{{ city.name }}</span>
      <ul>
        <li *ngFor="let cep of city.ceps" class="cep">
          <span>{{ cep.cep }}</span>
        </li>
      </ul>
    </li>
  </ul>

</mat-card>
